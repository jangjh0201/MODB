<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- bootstrap css -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>영화 조회 및 위시리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/api/css/apiList.css}" href="../../../../resources/static/api/css/apiList.css">
</head>

<body>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <!-- 네비게이션 -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">홈</a>
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/api/search">영화 조회</a>
        <a class="nav-link" href="/movies">위시리스트</a>
      </div>
    </div>
  </nav>

  <!-- 검색 -->
  <form name="searchForm" class="row g-3" action="/api/search" method="post" onSubmit="return errorCheck()">
    <div class="col-md-1">
      <label for="inputState" class="form-label">국가</label>
      <select id="inputState" class="form-select" th:name="nation">
        <option value=""></option>
        <option th:each="nation : ${nations}" th:value="${nation.getCode()}" th:utext="${nation}"></option>
      </select>
    </div>
    <div class="col-md-1">
      <label for="inputState" class="form-label">장르</label>
      <select id="inputState" class="form-select" th:name="genre">
        <option value=""></option>
        <option th:each="genre : ${genres}" th:value="${genre.getCode()}" th:utext="${genre}">
        </option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="inputCity" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" th:name="title" th:value="${title}">
    </div>
  </form>

  <!-- 검색 결과 테이블 -->
  <div th:if="${#lists.isEmpty(movies)}" class="text-center">
    <p>검색 결과가 없습니다.</p>
  </div>
  <div th:unless="${#lists.isEmpty(movies)}" class="table-container">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">제목</th>
          <th scope="col">개봉</th>
          <th scope="col">장르</th>
          <th scope="col">제작국가</th>
          <th scope="col">상영시간(분)</th>
          <th scope="col">감독</th>
          <th scope="col">배우</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr th:each="movie : ${movies}">
          <td th:text="${movie.title}">Title</td>
          <td th:text="${movie.prodYear}">Publish Date</td>
          <td th:text="${movie.genre}">Genre</td>
          <td th:text="${movie.nation}">Nation</td>
          <td th:text="${movie.runtime}">Runtime</td>
          <td th:text="${movie.director}">Directors</td>
          <td th:text="${movie.actor}" class="fixed-width-td">Actors</td>
          <td>
            <button class="btn btn-outline-primary" th:onclick="saveMovie([[${movie}]])">저장</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 분리된 JS 파일 로드 -->
  <script src="/api/js/apiList.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
