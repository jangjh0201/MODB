<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/auth/login.css}">
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script type="module" src="/js/auth/login.js"></script>
</head>

<body>
  <nav th:replace="~{html/fragments/navbar}"></nav>
  <!-- <div th:if="${failureMessage != null}" th:text="${failureMessage}">
  </div> -->
  <div class="form-container">
    <form th:action="@{/v1/login}" method="POST">
      <div class="mb-3">
        <label for="exampleInputUsername1" class="form-label">이름</label>
        <input type="text" class="form-control" id="exampleInputUsername1" name="username"
          aria-describedby="usernameHelp">
        <div id="usernameHelp" class="form-text">개인정보는 다른 목적으로 사용되지 않습니다.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe1">
        <label class="form-check-label" for="rememberMe1">로그인 유지</label>
      </div>
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>
  </div>
</body>

</html>
