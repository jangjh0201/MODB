<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <!-- 검색 -->
  <form th:fragment="searchForm" name="searchForm" class="row g-3" action="/v1/movies" method="post"
    onSubmit="return errorCheck()">
    <div class="col-md-1">
      <label for="inputNation" class="form-label">국가</label>
      <select id="inputNation" class="form-select" th:name="nation">
        <option value=""></option>
        <option value="대한민국">대한민국</option>
        <option value="미국">미국</option>
        <option value="일본">일본</option>
        <option value="홍콩">홍콩</option>
        <option value="영국">영국</option>
        <option value="프랑스">프랑스</option>
      </select>
    </div>
    <div class="col-md-1">
      <label for="inputGenre" class="form-label">장르</label>
      <select id="inputGenre" class="form-select" th:name="genre">
        <option value=""></option>
        <option value="드라마">드라마</option>
        <option value="첩보">첩보</option>
        <option value="옴니버스">옴니버스</option>
        <option value="뮤직">뮤직</option>
        <option value="동성애">동성애</option>
        <option value="로드무비">로드무비</option>
        <option value="아동">아동</option>
        <option value="하이틴">하이틴(고교)</option>
        <option value="전기">전기</option>
        <option value="청춘영화">청춘영화</option>
        <option value="재난">재난</option>
        <option value="문예">문예</option>
        <option value="연쇄극">연쇄극</option>
        <option value="신파">신파</option>
        <option value="활극">활극</option>
        <option value="반공">반공/분단</option>
        <option value="군사">군사</option>
        <option value="계몽">계몽</option>
        <option value="사회물">사회물(경향)</option>
        <option value="스포츠">스포츠</option>
        <option value="합작">합작(번안물)</option>
        <option value="종교">종교</option>
        <option value="무협">무협</option>
        <option value="미스터리">미스터리</option>
        <option value="SF">SF</option>
        <option value="코메디">코메디</option>
        <option value="느와르">느와르</option>
        <option value="액션">액션</option>
        <option value="범죄">범죄</option>
        <option value="어드벤처">어드벤처</option>
        <option value="가족">가족</option>
        <option value="에로">에로</option>
        <option value="멜로">멜로/로맨스</option>
        <option value="공포">공포</option>
        <option value="뮤지컬">뮤지컬</option>
        <option value="시대극">시대극/사극</option>
        <option value="실험">실험</option>
        <option value="스릴러">스릴러</option>
        <option value="서부">서부</option>
        <option value="전쟁">전쟁</option>
        <option value="갱스터">갱스터</option>
        <option value="판타지">판타지</option>
        <option value="해양액션">해양액션</option>
        </option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="inputTitle" class="form-label">제목</label>
      <input id="inputTitle" class="form-control" type="text" th:name="title" th:value="${title}">
    </div>
  </form>
</body>

</html>
