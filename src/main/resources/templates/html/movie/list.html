<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/movie/list.css}">
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="/js/movie/list.js"></script>
</head>

<body>
  <nav th:replace="~{html/fragments/navbar :: navbar('movielist')}"></nav>
  <div class="container-fluid">
    <form id="searchForm" class="row g-3 my-4" method="GET" action="/v1/movie">
      <div class="col-md-1">
        <label for="inputNation" class="form-label">국가</label>
        <select id="inputNation" name="nation" class="form-select"
          th:insert="~{html/fragments/nation-options :: nationOptions}">
        </select>
      </div>
      <div class="col-md-1">
        <label for="inputGenre" class="form-label">장르</label>
        <select id="inputGenre" name="genre" class="form-select"
          th:insert="~{html/fragments/genre-options :: genreOptions}">
          <option value=""></option>
          <!-- 장르 옵션 추가 -->
        </select>
      </div>
      <div class="col-md-3">
        <label for="inputTitle" class="form-label">제목</label>
        <input id="inputTitle" name="title" class="form-control" type="text" required>
      </div>
    </form>
    <div id="movieList" class="table-container"></div>
  </div>

  <!-- 부트스트랩 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
