<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- bootstrap css -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>영화 조회 및 위시리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/movie/list.css}" href="../../../static/css/movie/list.css">
</head>

<body>
  <script src="https://code.jquery.com/jquery-latest.js"></script>

  <!-- 네비게이션 -->
  <div th:replace="~{html/fragments/navbar :: navbar('movies')}"></div>

  <!-- 검색 -->
  <div th:replace="~{html/movie/form :: searchForm}"></div>

  <!-- 검색 결과 섹션 -->
  <div th:if="${movies != null}" class="search-result">
    <!-- 검색 결과가 없을 때 표시되는 문구 -->
    <div th:if="${#lists.isEmpty(movies)}" class="text-center">
      <p>검색 결과가 없습니다.</p>
    </div>
    <!-- 검색 결과 테이블 -->
    <div th:if="${!#lists.isEmpty(movies)}" class="table-container">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">제목</th>
            <th scope="col">개봉</th>
            <th scope="col">장르</th>
            <th scope="col">제작국가</th>
            <th scope="col">상영시간(분)</th>
            <th scope="col">감독</th>
            <th scope="col">배우</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr th:each="movie : ${movies}">
            <td th:text="${movie.title}">Title</td>
            <td th:text="${movie.prodYear}">Publish Date</td>
            <td th:text="${movie.genre}">Genre</td>
            <td th:text="${movie.nation}">Nation</td>
            <td th:text="${movie.runtime}">Runtime</td>
            <td th:text="${movie.director}">Directors</td>
            <td th:text="${movie.actor}" class="fixed-width-td">Actors</td>
            <td>
              <button class="btn btn-outline-primary save-button" th:data-movie-id="${movie.id}">저장</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 분리된 JS 파일 로드 -->
  <script src="/js/movie/list.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
