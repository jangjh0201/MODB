<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- bootstrap css -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>영화 조회 및 위시리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/movie/css/movieList.css}"
    href="../../../../resources/static/movie/css/movieList.css">
</head>

<body>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <!-- 네비게이션 -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/api/search">영화 조회</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/movie">위시리스트</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 테이블 -->
  <div th:if="${#lists.isEmpty(movies)}" class="text-center no-movies-message">
    <p>저장된 영화가 없습니다.</p>
  </div>
  <div th:unless="${#lists.isEmpty(movies)}" class="table-container">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">제목</th>
          <th scope="col">개봉</th>
          <th scope="col">장르</th>
          <th scope="col">제작국가</th>
          <th scope="col">상영시간(분)</th>
          <th scope="col">감독</th>
          <th scope="col">배우</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr th:each="movie, movieStat : ${movies}">
          <td th:text="${movie.title}">Title</td>
          <td th:text="${movie.prodYear}">Publish Date</td>
          <td th:text="${movie.genre}">Genre</td>
          <td th:text="${movie.nation}">Nation</td>
          <td th:text="${movie.runtime}">Runtime</td>
          <td th:text="${movie.director}">Directors</td>
          <td th:text="${movie.actor}" class="fixed-width-td">Actors</td>
          <td>
            <button class="btn btn-outline-primary delete-button" th:data-movie-id="${movie.id}">삭제</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 분리된 JS 파일 로드 -->
  <script src="/movie/js/movieList.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
